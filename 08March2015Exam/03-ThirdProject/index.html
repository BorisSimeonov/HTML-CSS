<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css"/>
    <title>Search Job</title>
</head>
<body>
    <div id="wrapper">
        <nav>
            <ul>
                <li><a href=""><img src="resources/03-tab02.png " id="search"/><span>Search Business</span></a></li>
                <li><a href=""><img src="resources/03-tab02.png " id="category"/><span>Business Categories</span></a></li>
                <li><a href=""><img src="resources/03-tab03.png " id="recent"/><span>Recent Locations</span></a></li>
                <li><a href=""><img src="resources/03-tab04.png " id="location"/><span>Agents Located</span></a></li>
            </ul>
            <form action="" id="mainBody">
                <div class="inFieldBox">
                    <p>Business Name</p>
                    <input type="text" placeholder="enter a name"/></div>
                <div class="inFieldBox">
                    <p>Country</p>
                    <input type="text" placeholder="search by country"/></div>
                <div class="inFieldBox">
                    <p>City / State</p>
                    <input type="text" placeholder="search by city or state"/></div>
                <div class="inFieldBox">
                    <p>ZIP / Postal Code</p>
                    <input type="text" placeholder="enter a postal code"/></div>
                <div class="inFieldBox">
                    <p>Employers</p>
                    <input type="text" placeholder="1000-5000"/></div>
                <div class="inFieldBox">
                    <p>Startup Date</p>
                    <input type="text" placeholder="mm/dd/yyyy"/></div>
                <div class="inFieldBoxLast">
                    <p>Job Opportunity</p>
                    <input type="text" placeholder="any"/>
                </div>
                <button type="submit">LET'S FIND YOUR JOB</button>
            </form>
        </nav>
    </div>
</body>
</html>
