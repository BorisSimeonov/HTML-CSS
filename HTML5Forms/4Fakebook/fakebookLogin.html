<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Fakebook Login Screen</title>
    <link rel="stylesheet" href="fake.css"/>
</head>
<body>
<main id="mainContainer">
    <header id="mainHeader">
        fakebook<br>
    </header>
    <section>
        <span id="subHead">Registration<br></span>
        <span id="subHeadTwo">It's safe and always will be!</span>
    </section>
    <section id="leftContainer">
         <fieldset>
             <legend align="center">None-Important Information</legend>
             <div>
                 <input type="text" maxlength="15" value="First name" class="smallText"/>
                 <input type="text" maxlength="15" value="Last name" class="smallText"/>
             </div>
             <div>
                 <input type="email" maxlength="15" value="Your email" class="smallText" required/>
                 <input type="tel" maxlength="15" value="Phone" class="smallText"/>
             </div>
             <div>
                 <input type="text" maxlength="15" value="Your password" class="smallText"/>
                 <input type="text" maxlength="15" value="Website" class="smallText"/>
             </div>
             <div>
                 Birthday<br>
                 <input type="date" value="2014-09-05 01:58" id="bday"/>
             </div>
             <div>
                 <input type="radio" name="editList" id="Female"/>
                 <label for="Female">Female</label>
                 <input type="radio" name="editList" id="Male"/>
                 <label for="Male">Male</label>
                 <input type="radio" name="editList" id="Other"/>
                 <label for="Other">Other</label>
             </div>
        </fieldset>
        <button id="clearBtn">Clear Form</button>
    </section>
    <section id="rightContainer">
        <fieldset>
            <legend align="center">Important Information *required</legend>
            <div>
                <select class="rightSelect">
                    <option selected="selected">Country</option>
                    <option>Bulgaria</option>
                    <option>Serbia</option>
                    <option>Romania</option>
                </select>
                <input type="text" maxlength="15" value="Village" class="thirdText" required/>
                <input type="text" maxlength="15" value="District" class="thirdText" required=""/>
            </div>
            <div>
                <input type="text" maxlength="15" value="Street" class="thirdText" required=""/>
                <input type="text" maxlength="15" value="Nr" class="smallest" required=""/>
                <input type="text" maxlength="15" value="Floor" class="smallest" required=""/>
                <input type="text" maxlength="15" value="Ap Nr" class="smallest" required=""/>
            </div>
            <div>
                Door Color<br>
                <input type="color" class="color"/>
                <input type="text" maxlength="15" value="Water Meter Nr" class="thirdText" required=""/>
                <select class="rightSelect">
                    <option selected="selected">Aunt Panties' Size</option>
                    <option>XL</option>
                    <option>XXL</option>
                    <option>9XL</option>
                </select>
            </div>
            <div>
                More Personal Information<br>
                <textarea id="txtArea" rows="5">Give Us More Information!</textarea>
            </div>
        </fieldset>
        <button id="registerBtn">REGISTER</button>
    </section>
</main>
</body>
</html>
