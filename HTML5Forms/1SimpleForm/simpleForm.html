<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple form</title>
    <link rel="stylesheet" href="styles/mainContainer.css"/>
    <link rel="stylesheet" href="styles/leftContainer.css"/>
    <link rel="stylesheet" href="styles/rightContainer.css"/>
</head>
<body>
<section id="mainContainer">
    <header>
        <h2 class="blueText">Enter the system.</h2>
        <p>It is necessary to login in Your account in order to sign in for a course.</p>
    </header>
    <section id="containerSection">
        <section id="leftContainer">
            <header>
                <h4>ARE YOU NEW? <span class="blueText">REGISTER</span></h4>
            </header>
            <main>
                <input type="text" value="User name" class="textField"/><br>
                <input type="text" value="Email" class="textField"/><br>
                <input type="text" value="Password" class="textField"/><br>
                <input type="text" value="Confirm password" class="textField"/><br>
                <button>Register</button>
            </main>
        </section>
        <section id="rightContainer">
            <header>
                <h4>ALREADY A STUDENT? LOGIN</h4>
            </header>
            <main>
                <input type="text" value="User name" class="textFieldRight"/><br>
                <input type="text" value="Email" class="textFieldRight"/><br>
                <div id="btnDiv">
                <input type="checkbox" class="checkbox"/> <span class="smallText">Remember me?</span>
                <button>Login</button>
                </div>
                <span class="underline">Forgot password</span>
            </main>
        </section>
    </section>
</section>
</body>
</html>
