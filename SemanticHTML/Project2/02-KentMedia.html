<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Kent Media Profile</title>
    <link rel="stylesheet" href="Styles/projectStyles.css"/>
</head>
<body>
    <main id="kentProfileBar">
        <header>
            <h2 id="ProfHead">Profile</h2>
        </header>
        <main>
            <section id="KentSection">
                <header>
                    User: Kent
                </header>
                <main>
                    <figure>
                        <img src="Images/profPic.jpg" alt="No image."/>
                    </figure>
                </main>
                <footer>
                    Profile completed 60%<br>
                    <figure>
                    <img src="Images/progBar.jpg" alt="No bar."/>
                    </figure>
                </footer>
            </section>
            <section id="AudioSection">
                <header>
                    Uploaded Audio Files
                </header>
                <main>
                    <audio controls class="firstAudio">
                        <source src="Audio/JapaneseSqueeze.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <audio controls>
                        <source src="Audio/ICEDEARTHAnthem.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                    <audio controls class="lastAudio">
                        <source src="Audio/GetTheFunkOut.mp3" type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </main>
            </section>
            <section id="VideoSection">
                <header>
                    Uploaded Video Files
                </header>
                <main>
                    <iframe src= "http://www.youtube.com/embed/5vz4yIgnFt0"></iframe>
                </main>
            </section>
        </main>
    </main>
</body>
</html>
