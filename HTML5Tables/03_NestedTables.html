<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Nested Tables</title>
    <style>
        table, td{
            border: 1px solid black;
            font-size: 60px;
            font-style: bold;
        }
        td{
            padding-left: 8px;
            padding-right: 8px;
            padding-top: 8px;
            padding-bottom: 8px;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td><a href="https://softuni.bg"><image src="logo.png"></image></a></td>
        <td>
            <table>
                <tr>
                    <td>Software</td>
                </tr>
                <tr>
                    <td>University</td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
