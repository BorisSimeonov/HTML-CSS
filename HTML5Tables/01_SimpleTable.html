<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple table</title>
    <style>
        table {
            width: 430px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="2"><h1>Software University</h1></th>
    </tr>
    </thead>
    <tr>
        <td id="logo"><image src="logo.png"></image></td>
        <td id="text"><b>Accessible and high quality software education.</b>
        Our mission is to make people we train true professionals in the software
        industry and support them in finding employment.</td>
    </tr>
</table>
</body>
</html>
